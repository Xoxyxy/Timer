<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
  <title>Таймер обратного отсчета</title>
</head>

<body>
  <div class="timer__container">
    <h1 class="timer__title">до нового года осталось</h1>
    <div class="timer__content">
      <div class="timer__days timer__col">
        <div class="timer__days-numb timer__numb">00</div>
        <div class="timer__days-text timer__text">Дней</div>
      </div>
      <hr>
      <div class="timer__hours timer__col">
        <div class="timer__hours-numb timer__numb">00</div>
        <div class="timer__hours-text timer__text">Часов</div>
      </div>
      <hr>
      <div class="timer__min timer__col">
        <div class="timer__min-numb timer__numb">00</div>
        <div class="timer__min-text timer__text">Минут</div>
      </div>
      <hr>
      <div class="timer__sec timer__col">
        <div class="timer__sec-numb timer__numb">00</div>
        <div class="timer__sec-text timer__text">Секунд</div>
      </div>
    </div>
  </div>
</body>

</html>
